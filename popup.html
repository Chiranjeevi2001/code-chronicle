<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Dashboard</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <div class="logo-title">
            <img src="assets/CodeChroniclesLogo.png" alt="Logo" class="logo-image">
            <!-- <h1>Code Chronicle</h1> -->
        </div>
        <div class = "labels">
            <div class = "age-label">AGE</div> <div class = "complexity-label">COMPLEXITY</div>
        </div>
        <div class = "Scores">
        <!-- <h3>  Age Score:</h3> -->
        <div class="progress-container">
            <svg class="age-progress-ring" width="120" height="120">
                <circle class="age-progress-ring__circle-border" r="40" cx="45" cy="45"/>
                <circle class="age-progress-ring__circle-bg" stroke-width="7" r="40" cx="45" cy="45"/>
                <circle class="age-progress-ring__circle" stroke-width="7" r="40" cx="45" cy="45"/>
                <text x="45" y="55" class="age-progress-ring__text" id="progress-value">0%</text>
            </svg>
        </div>
        <!-- <h3> Complexity Score:</h3> -->
        <div class="progress-container">
            <svg class="complexity-progress-ring" width="120" height="120">
                <circle class="complexity-progress-ring__circle-border" r="40" cx="45" cy="45"/>
                <circle class="complexity-progress-ring__circle-bg" stroke-width="7" r="40" cx="45" cy="45"/>
                <circle class="complexity-progress-ring__circle" stroke-width="7" r="40" cx="45" cy="45"/>
                <text x="45" y="55" class="complexity-progress-ring__text" id="progress-value">0%</text>
            </svg>
        </div>
    </div>
        <div class="info-box">
          <div class="label info">Repo info:</div>
          <div class="value" id="info"><strong>Loading...</strong></div>
      </div>
        <div class="info-box">
            <div class="label release">Last Release:</div>
            <div class="value" id="releaseDate"> Loading...
                <!-- <div class="progress-bar" id="releaseDateProgressBar" style="--width: 0" data-label="Loading..."></div> -->
            </div>
        </div>
        <div class="info-box">
            <div class="label deployment">Last Deployment:</div>
            <div class="value" id="deploymentDate"> Loading...
                <!-- <div class="progress-bar" id="deploymentDateProgressBar" data-label="Loading..."></div> -->

            </div>
        </div>
        
        <div class="info-box">
            <div class="label commit">Last Commit:</div>
            <div class="value" id="commitDate"> Loading...
                <!-- <div class="progress-bar" id="commitDateProgressBar" data-label="Loading..."></div> -->

            </div>
        </div>
        <div class="info-box">
            <div class="label PR">Last PR merge:</div>
            <div class="value" id="pullRequestDate"> Loading...
                <!-- <div class="progress-bar" id="pullRequestDateProgressBar" data-label="Loading..."></div> -->
            </div>
        </div>
        <div class="info-box">
            <div class="label issue">Last Issue closed:</div>
            <div class="value" id="lastIssueResolvedDate"> Loading...
                <!-- <div class="progress-bar" id="lastIssueResolvedDateProgressBar" data-label="Loading..."></div> -->
            </div>
        </div>
        <div class="info-box">
            <div class="label loc">Average LOC:</div>
            <div class="value" id="avgLoc"> Calculating...
                <!-- <div class="progress-bar" id="avgLocProgressBar" data-label="Loading..."></div> -->
            </div>
        </div>
        <div class="info-box">
          <div class="label ccn">Average CCN:</div>
          <div class="value" id="avgCCN"> Calculating...
                <!-- <div class="progress-bar" id="avgCCNProgressBar" data-label="Loading..."></div> -->
          </div>
      </div>
      <h2>Settings</h2>
        <div class="settings-box">
            <label for="referenceDate">Reference Date:</label>
            <input type="date" id="referenceDate" name="referenceDate" min="2008-08-01" value="2008-08-01">
        </div>
        <div class="settings-box">
            <label for="locLimit">LOC Limit:</label>
            <input type="number" id="locLimit" name="locLimit" min="1" value="500">
        </div>
        <div class="settings-box">
            <label for="ccnLimit">CCN Limit:</label>
            <input type="number" id="ccnLimit" name="ccnLimit" min="1" max="25" value="10">
        </div>
        <button id="saveSettings">Save Settings</button>
    </div>
</body>
</html>
