<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Dashboard</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <div class="logo-title">
            <img src="assets/CodeChroniclesLogo.png" alt="Logo" class="logo-image">
            <!-- <h1>Code Chronicle</h1> -->
        </div>
        <h2>Legacy Score:</h2>
        <div class="progress-container">
            <svg class="progress-ring" width="120" height="120">
                <circle class="progress-ring__circle-border" r="56" cx="60" cy="60"/>
                <circle class="progress-ring__circle-bg" stroke-width="7" r="56" cx="60" cy="60"/>
                <circle class="progress-ring__circle" stroke-width="7" r="56" cx="60" cy="60"/>
                <text x="60" y="60" class="progress-ring__text" id="progress-value">0%</text>
            </svg>
        </div>
        <div class="info-box">
          <div class="label">Repo info:</div>
          <div class="value" id="info"><strong>Loading...</strong></div>
      </div>
        <div class="info-box">
            <div class="label">Release Score:</div>
            <div class="value" id="releaseDate">
                <div class="progress-bar" id="releaseDateProgressBar" style="--width: 0" data-label="Loading..."></div>
            </div>
        </div>
        <div class="info-box">
            <div class="label">Deployment Score:</div>
            <div class="value" id="deploymentDate">
                <div class="progress-bar" id="deploymentDateProgressBar" data-label="Loading..."></div>

            </div>
        </div>
        
        <div class="info-box">
            <div class="label">Commit Score:</div>
            <div class="value" id="commitDate">
                <div class="progress-bar" id="commitDateProgressBar" data-label="Loading..."></div>

            </div>
        </div>
        <div class="info-box">
            <div class="label">PR Score:</div>
            <div class="value" id="pullRequestDate">
                <div class="progress-bar" id="pullRequestDateProgressBar" data-label="Loading..."></div>
            </div>
        </div>
        <div class="info-box">
            <div class="label">Issues Score:</div>
            <div class="value" id="lastIssueResolvedDate">
                <div class="progress-bar" id="lastIssueResolvedDateProgressBar" data-label="Loading..."></div>
            </div>
        </div>
        <div class="info-box">
            <div class="label">LOC Score:</div>
            <div class="value" id="avgLoc">
                <div class="progress-bar" id="avgLocProgressBar" data-label="Loading..."></div>
            </div>
        </div>
        <div class="info-box">
          <div class="label">CCN Score:</div>
          <div class="value" id="avgCCN">
                <div class="progress-bar" id="avgCCNProgressBar" data-label="Loading..."></div>
          </div>
      </div>
      <h2>Settings</h2>
        <div class="settings-box">
            <label for="referenceDate">Reference Date:</label>
            <input type="date" id="referenceDate" name="referenceDate" min="2008-08-01" max="2024-07-16" value="2008-08-01">
        </div>
        <div class="settings-box">
            <label for="locLimit">LOC Limit:</label>
            <input type="number" id="locLimit" name="locLimit" min="1" value="500">
        </div>
        <div class="settings-box">
            <label for="ccnLimit">CCN Limit:</label>
            <input type="number" id="ccnLimit" name="ccnLimit" min="1" max="25" value="10">
        </div>
        <button id="saveSettings">Save Settings</button>
    </div>
</body>
</html>
